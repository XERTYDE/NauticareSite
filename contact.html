<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nauticare</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Montserrat', Arial, sans-serif;
        }
        body {
            margin: 0;
            background: #fff7f0;
            min-height: 100vh;
            color: #222;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            position: relative;
            z-index: 2;
            background: rgba(255,107,0,0.92);
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 1rem;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
            gap: 2.5rem;
            position: relative;
        }
        .nav-logo {
            width: 48px;
            height: auto;
            margin-right: 1.5rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2.2rem;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline-block;
        }
        .nav-links a {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            letter-spacing: 1px;
            padding: 0.2rem 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.22s, color 0.22s, transform 0.22s;
            position: relative;
            overflow: hidden;
        }
        .nav-links a::after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 100%;
            bottom: -0.45em;
            height: 2.5px;
            background: linear-gradient(90deg, #7fd8ff 0%, transparent 100%);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.22s, right 0.22s;
        }
        .nav-links a:hover, .nav-links a:focus {
            background: rgba(255,179,71,0.10);
            transform: scale(1.07);
        }
        .nav-links a:hover::after, .nav-links a:focus::after {
            opacity: 1;
            right: 0;
        }
        .login-icon {
            margin-left: 2rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: fixed;
            right: 1rem;
            margin-right: 0;
            z-index: 1001;
        }
        .login-icon:hover {
            transform: scale(1.1);
        }
        .login-icon svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
            stroke-width: 2;
            fill: none;
        }
        .contact-container {
            max-width: 600px;
            margin: 3rem auto 2rem auto;
            background: rgba(255,255,255,0.97);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(255,128,0,0.10), 0 1.5px 0 #ffd9b3;
            padding: 2.5rem 2rem;
        }
        h1 {
            color: #ff6b00;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .contact-info a {
            color: #ff8000;
            text-decoration: underline;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        label {
            font-weight: 600;
            color: #222;
            margin-bottom: 0.3rem;
        }
        input, textarea {
            font-family: inherit;
            font-size: 1rem;
            padding: 0.7rem 1rem;
            border-radius: 0.7rem;
            border: 1.5px solid #ffd9b3;
            background: #fff7f0;
            resize: vertical;
        }
        textarea {
            min-height: 100px;
        }
        button {
            background: #ff6b00;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 2rem;
            padding: 0.8rem 2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.3s;
            margin-top: 0.5rem;
        }
        button:hover {
            background: #ff6b00cc;
        }
        .footer {
            width: 100%;
            background: rgba(34,34,34,0.97);
            color: #fff;
            text-align: center;
            padding: 2.2rem 0 1.5rem 0;
            font-size: 1.13rem;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            box-shadow: 0 -4px 24px rgba(255,107,0,0.10);
            flex-shrink: 0;
            border-top: 2.5px solid transparent;
            border-image: linear-gradient(90deg, #7fd8ff 0%, #003366 100%);
            border-image-slice: 1;
            backdrop-filter: blur(6px) saturate(1.1);
        }
        .footer-content {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.1rem;
        }
        .footer a {
            color: #7fd8ff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.1rem 0.7rem;
            border-radius: 0.5rem;
            transition: background 0.22s, color 0.22s, transform 0.22s;
            position: relative;
            overflow: hidden;
        }
        .footer a::after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 100%;
            bottom: -0.45em;
            height: 2.5px;
            background: linear-gradient(90deg, #7fd8ff 0%, transparent 100%);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.22s, right 0.22s;
        }
        .footer a:hover {
            transform: scale(1.07);
        }
        .footer a:hover::after {
            opacity: 1;
            right: 0;
        }
        .footer-socials {
            margin-top:1.2rem;
            display: flex;
            gap: 1.1rem;
            justify-content: center;
        }
        .footer-socials svg {
            stroke: #7fd8ff;
            transition: stroke 0.2s, transform 0.2s;
        }
        .footer-socials a:hover svg {
            stroke: #ff6b00;
            transform: scale(1.1);
        }
        @media (max-width: 900px) {
            .contact-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }
            .navbar {
                flex-direction: column;
                gap: 0.7rem;
                padding: 0 0.5rem;
            }
            .nav-links {
                gap: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="features/img/logo2.svg" alt="Nauticare Logo" class="logo">
        </a>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html#accueil">Accueil</a></li>
                <li><a href="index.html#nos-patchs">Produits</a></li>
                <li><a href="index.html#about-us">A propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="login-icon" title="Se connecter">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <div class="contact-info">
            Pour toute question, suggestion ou demande de partenariat, n'hésitez pas à nous écrire !<br>
            Email : <a href="mailto:thenauticare@gmail.com">thenauticare@gmail.com</a>
        </div>
        <form>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <footer class="footer" style="margin-top:auto;">
        <div class="footer-content">
            <div style="font-size:1.08rem;opacity:0.93;">&copy; 2024 Nauticare &mdash; Tous droits réservés</div>
            <div>
                <a href="mailto:thenauticare@gmail.com">thenauticare@gmail.com</a>
                <span style="color:#7fd8ff;opacity:0.5;">|</span>
                <a href="mentions.html">Mentions légales</a>
            </div>
            <div class="footer-socials">
                <a href="#" title="Instagram" class="footer-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="#" title="Facebook" class="footer-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <a href="#" title="Twitter" class="footer-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
